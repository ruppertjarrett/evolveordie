<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Store</title>
</head>

<body>
    <div class="navBar" id="myNavBar">
    </div>
    <div class='infoContainer'>
        <div class="flex-col center full">
            <div class="flex-row">
                <div class="merchProducts box half black">
                    <img src="images/merch/WhiteHat.png">
                    <div class="merchText">white Hat</div>
                </div>
                <div class="merchProducts box half">
                    <img src="images/merch/BlackHat.png">
                    <div class="merchText center">Black Hat</div>
                </div>
            </div>
            <div class="flex-row">
                <div class="merchProducts box half">
                    <img src="images/merch/BlackTShirt.png">
                    <div class="merchText">Black T-Shirt</div>
                </div>
                <div class="merchProducts box half black">
                    <img src="images/merch/WhiteTShirt.png">
                    <div class="merchText">White T-Shirt</div>
                </div>
            </div>
            <div class="flex-row">
                <div class="merchProducts box half black">
                    <img src="images/merch/WhiteHoodie.png">
                    <div class="merchText">White Hoodie</div>
                </div>
                <div class="merchProducts box half">
                    <img src="images/merch/BlackHoodie.png">
                    <div class="merchText center">Black Hoodie</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2018 All Rights Reserved by Jennifer Monsalve, Jarrett Ruppert, Austin Sigler</p>
    </div>
    <script src="main.bundle.js"></script>
</body>

</html>

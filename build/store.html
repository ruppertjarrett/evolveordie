<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>

<body>
    <div class="naveBar">
        <a class='logo'>
            <img src="images/logo/EOD LOGO.png">

        <a href=#home>Home</a>
        <a href=#store> Store </a>
        <a href=#sponsors>Sponsors</a>

        </div>
